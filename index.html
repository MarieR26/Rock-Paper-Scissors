<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <header>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>
  </header>

  <body>
    <div class="start-game">
      <button id="start-playing">Start The Game</button>
    </div>
    <div class="player--0">
      <button class="btns" id="btn-0"><img src="img--0.png" alt="" /></button>
      <button class="btns" id="btn-1"><img src="img--1.png" alt="" /></button>
      <button class="btns" id="btn-2"><img src="img--2.png" alt="" /></button>
    </div>
    <div><p class="choose">Choose Your Move</p></div>
    <div class="player--1">
      <img id="img--0" src="" alt="" />
      <img id="img--1" src="img--1.png" alt="" />
    </div>
    <div class="scores">
      <div class="player"><p id="player">Your Score: 0</p></div>
      <div class="computer"><p id="computer">Computer Score: 0</p></div>
    </div>

    <div class="starting-position">
      <h2 id="display-winner">Win</h2>

      <button id="reset">Start Again</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
